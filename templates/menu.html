<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='menu.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="hero-banner">
        <div class="hero-content">
            <h1>Welcome to the Webex Main Menu</h1>
            <p>Select an option below to interact with your Webex account.</p>
        </div>
        <div class="user-summary">
            <i class="fas fa-user"></i> Welcome, {{ display_name }}
        </div>
    </header>
    
    <div class="container">
        <h2>Main Menu</h2>
        <ul class="menu-list">
            <li><a href="{{ url_for('test_connection', access_token=access_token) }}"><i class="fas fa-link"></i> Test Webex Connection</a></li>
            <li><a href="{{ url_for('user_info', access_token=access_token) }}"><i class="fas fa-user-circle"></i> Show User Information</a></li>
            <li><a href="{{ url_for('rooms', access_token=access_token) }}"><i class="fas fa-door-open"></i> List Rooms</a></li>
            <li><a href="{{ url_for('create_room', access_token=access_token) }}"><i class="fas fa-plus-square"></i> Create a Room</a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
</body>
</html>
