<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Room</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='create_room.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="hero-banner">
        <div class="hero-content">
            <h1>Create a New Room</h1>
            <p>Enter a title to create a new Webex room for your collaboration needs.</p>
        </div>
    </header>
    
    <div class="container">
        <h2>Create Room</h2>
        <form method="POST" onsubmit="showLoading()">
            <label for="room_title"><i class="fas fa-door-open"></i> Room Title:</label>
            <div class="input-container">
                <input type="text" id="room_title" name="room_title" placeholder="Enter room title here..." required oninput="updateCharCount()">
                <p class="char-count" id="charCount">0 / 50</p>
            </div>
            <button type="submit"><i class="fas fa-plus-circle"></i> Create Room</button>
        </form>
        
        <p>{{ message }}</p>
        <div class="button-container">
            <a class="button-link" href="{{ url_for('menu', access_token=access_token) }}"><i class="fas fa-arrow-left"></i> Back to Menu</a>
        </div>
    </div>

    <script>
        function updateCharCount() {
            const roomTitleInput = document.getElementById('room_title');
            const charCount = document.getElementById('charCount');
            charCount.textContent = `${roomTitleInput.value.length} / 50`;
        }

        function showLoading() {
            alert('Creating room, please wait...');
        }
    </script>
</body>
</html>
